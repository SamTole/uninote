<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>UniNote | Welcome</title>
</head>

<body>
  <header class="hero">
    <div class="logo">
      <h1>
        <i class="fas fa-book-open"></i>
        UniNote
      </h1>
    </div>
    <div class="content-ctr">
      <div class="content-all">
        <h1>Welcome To UniNote</h1>
        <h2>"Making student life easier to manage."</h2>
        <form onsubmit="return check_input()" action="login.php" method="POST">
          <div class="input-fld">
            <input type="text" id="email" name="email" placeholder="Enter username" autocomplete="off">
          </div>
          <div class="input-fld">
            <input type="text" id="password" name="password" placeholder="Enter password" autocomplete="off">
          </div>
          <input type="submit" id="submit" value="Login">
          <a href="signup.html">New? Signup Here!</a>
          <p id="output_empty"></p>
          <p id="output_email"></p>
          <p id="output_specialok"></p>
        </form>
      </div>
    </div>
  </header>
  <script src="js/checker-login.js"></script>
</body>

</html>
